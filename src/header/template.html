<header>
  <div class="cover">
    <slot name="cover"></slot>
  </div>
  <h1 class="title">
    <slot name="title"></slot>
  </h1>
</header>
<style>
  header {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .title {
    position: absolute;
  }

  .cover ::slotted(img) {
    width: 100%;
    height: 100%;
    position: absolute;
    object-fit: cover;
  }
</style>
